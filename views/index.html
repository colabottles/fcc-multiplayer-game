<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure 2D Multiplayer Game</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            display: flex; 
            font-family: sans-serif; 
            background-color: #f4f4f4;
        }
        #gameCanvas { 
            border: 2px solid #333; 
            background-color: #fff; 
            margin: 20px;
        }
        #scoreboard { 
            width: 250px; 
            padding: 20px; 
            margin: 20px 0; 
            background-color: #eee;
            border: 1px solid #ccc;
        }
        .rank-item { 
            margin-bottom: 8px; 
            padding: 5px; 
            border-bottom: 1px dashed #ccc;
        }
        .self-rank {
            font-weight: bold;
            background-color: #e0f7fa; /* Light cyan background for self */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="scoreboard">
        <h2>Player Rankings</h2>
        <div id="rankList"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
