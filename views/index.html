<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Secure Real-Time Multiplayer Game</title>
    <meta
      name="description"
      content="An example for the fCC InfoSec Secure Real-Time Multiplayer Game project"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../public/style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { margin: 0; overflow: hidden; display: flex; font-family: sans-serif; }
        #gameCanvas { border: 1px solid black; }
        #scoreboard { width: 200px; padding: 10px; border-left: 1px solid black; }
        .rank-item { margin-bottom: 5px; }
    </style>
  </head>
  <body>
    <header>
      <h1>Secure Real Time Multiplayer Game</h1>
    </header>
    <main class="container">
      <canvas 
        ref="game"
        id="game-window" 
        width="640" 
        height="480"
      >
      </canvas>

      <section id="scoreboard">
          <h2>Rankings</h2>
          <aside id="rankList"></aside>
      </section>
    </main>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
  <script src="../public/game.mjs" type="module"></script>
</html>
